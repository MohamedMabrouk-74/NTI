<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet">

<body class=" p-3 bg-warning-subtle ">
    <div class="container">
        <div class=" row d-flex justify-content-center">
            <div class="col-6">
                <table class="table">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="validationServer01" class="form-label">First name</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" value="Mohamed"
                                required>
                            <div class="valid-feedback">
                                Looks good
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label for="validationServer01" class="form-label">phone number</label>

                                required>
                            <div class="valid-feedback">

                            </div>
                        </div>

                        <div class="col-md-12 ">
                            <label for="validationServer03" class="form-label">City</label>

                                Please
                            </div>
                        </div>
