<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Model </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
</head>

<body class="bg-dark  mt-5">

  <form class="container was-validated text-white">

    <h3 class="text-center mb-4 text-white">Model</h3>

    <div class="row g-3 justify-content-center">
      <div class="col-md-6">
        <label for="name" class="form-label"> Name </label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback text-start"> Enter Your Name</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback text-start"> Enter Your Email</div>
      </div>

      <div class="col-4">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
         <div class="invalid-feedback text-start"> Enter Your Age</div>
      </div>
      <div class="col-4">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option disabled selected value="">option</option>
          <option>Male</option>
          <option>Famele</option>
        </select>
        <div class="invalid-feedback">Gender</div>
      </div>
      <div class="col-4">
        <label for="grade" class="form-label">الدرجة</label>
        <input type="number" class="form-control" id="grade" required>
        <div class="invalid-feedback text-start">Enter degree</div>
      </div>

      <div class="col-md-12">
        <label for="note" class="form-label">Enter</label>
        <textarea class="form-control" id="note" rows="3" required></textarea>
        <div class="invalid-feedback text-start">Enter your feadback</div>
      </div>

      <div class="col-12 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-success">Send</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">buttun</button>
      </div>
    </div>
  </form>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">student Model</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <table class="table table-bordered mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Degree</th>
                  <th>Gpa</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mohamed</td>
                  <td>90</td>
                  <td>A</td>
                </tr>
                <tr>
                  <td>Ahmed</td>
                  <td>85</td>
                  <td>B</td>
                </tr>
                <tr>
                  <td>Ahmed</td>
                  <td>90</td>
                  <td>A</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
